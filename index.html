<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avançada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" disabled>

        <div class="buttons">
            <button onclick="clearDisplay()" class="special clear">C</button>
            <button onclick="backspace()" class="special">←</button>
            <button onclick="appendToDisplay('/')" class="symbol">/</button>
            <button onclick="appendToDisplay('*')" class="symbol">*</button>
            <button onclick="appendToDisplay('7')" class="number">7</button>
            <button onclick="appendToDisplay('8')" class="number">8</button>
            <button onclick="appendToDisplay('9')" class="number">9</button>
            <button onclick="appendToDisplay('-')" class="symbol">-</button>

            <button onclick="appendToDisplay('4')" class="number">4</button>
            <button onclick="appendToDisplay('5')" class="number">5</button>
            <button onclick="appendToDisplay('6')" class="number">6</button>
            <button onclick="appendToDisplay('+')" class="symbol">+</button>

            <button onclick="appendToDisplay('1')" class="number">1</button>
            <button onclick="appendToDisplay('2')" class="number">2</button>
            <button onclick="appendToDisplay('3')" class="number">3</button>
            <button onclick="appendToDisplay('**')" class="symbol">x²</button>
            <button onclick="appendToDisplay('0')" class="number">0</button>
            <button onclick="backspace()" class="special">π</button>
            <button onclick="appendToDisplay('log(')" class="function">log</button>
            <button onclick="appendToDisplay('ln(')" class="function">ln</button>
            <button onclick="appendToDisplay('Math.sin(')" class="function">sin</button>

            <button onclick="appendToDisplay('Math.cos(')" class="function">cos</button>
            <button onclick="appendToDisplay('Math.tan(')" class="function">tan</button>
            <button onclick="calculateInterest()" class="function">Juros</button>
            <button onclick="calculateInstallments()" class="function">Mensalidade</button>

            <button onclick="calculateResult()" class="equals">=</button> <!-- Último da sétima linha -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
